    <title>Threads</title>
    <link rel="stylesheet" href="./Threads.css" />
  </head>
  <body>
    <div class="tab_container">
      <input type="radio" id="pankaj" name="tab" />
      <label for="pankaj" class="tab">Pankaj</label>
      <input type="radio" id="kunal" name="tab" />
      <label for="kunal" class="tab">Kunal</label>
      <input type="radio" id="nishant" name="tab" />

        <div class="card">
          <div class="content_1">
            <div class="front">
              <div class="cut top"></div>
              <div class="border">
                <div>
                  <span class="title">date</span><br />
                  <span class="date info">Thu Jul 7</span>
                </div>
                <div class="margin">
                  <span class="title">time</span><br />
                  <span class="time info">12:00 am</span>
                </div>
                <div class="margin">
                  <span class="title">username</span><br />
                  <span class="username info">__pankaj_01</span>
                </div>
                <span class="scancode">
                  <img
                    class="scanner"
                    src="./QR_code_for_mobile_English_Wikipedia.svg.webp"
                    alt="qr_code"
                  />
                </span>
                <span class="logo">
                  <img src="./threads.svg" alt="threads logo" />
                </span>
              </div>
              <div class="front_bottom">
                <span class="profile_pic">
                  <img src="./profile_pic.jpeg" alt="profile_pic" />
                </span>
                <div class="align">
                  <span class="username_bottom">__pankaj_01</span>
                  <span class="usercode">000001992</span>
                </div>
              </div>
              <div class="cut bottom"></div>
            </div>
            <div class="back">
              <div class="cut top"></div>
              <div class="border">
                <span class="image">
                  <img src="./threads.svg" alt="threads image" />
                </span>
              </div>
              <div class="cut bottom"></div>
            </div>
          </div>
        </div>
        <div class="animation">
          <span class="animation_text">Show animation</span>
          <label class="container">
            <input type="checkbox" class="checkbox_1" checked />
            <span class="slider"></span>
          </label>
